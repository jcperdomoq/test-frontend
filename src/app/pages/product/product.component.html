<app-header></app-header>

<main>
    <div class="container-fluid my-5 px-6">
        <div class="row">
            <div class="col-12 col-lg-6 sticky-top">
                <app-product-image></app-product-image>
                <app-product-uses></app-product-uses>
            </div>
            <div class="col-12 col-lg-6">
                <app-product-detail [product]="product"></app-product-detail>
            </div>
            <div class="col-12 col-lg-6 offset-lg-6">
                <app-product-choose [product]="product" #choose></app-product-choose>
            </div>
            <div class="col-12 col-lg-6 offset-lg-6">
                <app-product-specifications></app-product-specifications>
            </div>
        </div>
    </div>
</main>

<app-footer [product]="product"></app-footer>
