<div>
  <div class="mySlides border rounded-lg" #mySlides *ngFor="let item of images">
      <img src="{{item.url}}" class="rounded-lg" width="100%" height="100%">
  </div>
  <div class="row w-100 mx-0 mt-2">
    <div class="col-4" *ngFor="let item of images; index as i" [ngClass]="{'pl-0': i === 0, 'px-0': (i !== 0) && (i !== images.length-1), 'pr-0': i === images.length-1}">
      <div class="border rounded-lg">
        <img class="dots pointer rounded-lg" #myDots src="{{item.url}}" width="100%" (click)="currentSlide(i+1)">
      </div>
    </div>
  </div>
</div>
